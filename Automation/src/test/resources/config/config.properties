# =================================
# APPLICATION CONFIGURATION
# =================================
app.base.url=https://bonigarcia.dev/selenium-webdriver-java/login-form.html
app.home.url=https://bonigarcia.dev/selenium-webdriver-java/login-form.html/home
app.title=Login Form

# =================================
# BROWSER CONFIGURATION
# =================================
browser.default=chrome
browser.headless=false
browser.maximize=true
browser.clear.cookies=true

# Chrome specific settings
chrome.disable.automation=true
chrome.disable.extensions=true
chrome.no.sandbox=true
chrome.disable.dev.shm=true

# =================================
# TIMEOUT CONFIGURATION (in seconds)
# =================================
timeout.implicit=10
timeout.explicit=15
timeout.page.load=30
timeout.script=30
timeout.polling=1

# =================================
# TEST EXECUTION CONFIGURATION
# =================================
test.parallel.execution=false
test.thread.count=1
test.retry.count=1
test.screenshot.on.failure=true

# =================================
# TEST DATA CONFIGURATION
# =================================
testdata.valid.username=user
testdata.valid.password=user
testdata.excel.path=src/test/resources/testdata/TestData.xlsx
testdata.json.path=src/test/resources/testdata/testdata.json

# =================================
# REPORTING CONFIGURATION
# =================================
report.extent.path=reports/ExtentReport.html
report.screenshot.path=screenshots/
report.allure.results=allure-results/

# =================================
# LOGGING CONFIGURATION
# =================================
log.level=INFO
log.file.path=logs/test-execution.log
log.console.output=true

# =================================
# DATABASE CONFIGURATION (if needed)
# =================================
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass
db.driver=com.mysql.cj.jdbc.Driver

# =================================
# API CONFIGURATION (if needed)
# =================================
api.base.url=https://api.example.com/v1
api.timeout=30000
api.retry.count=3

# =================================
# ENVIRONMENT SPECIFIC SETTINGS
# =================================
environment=QA
qa.base.url=https://qa.bonigarcia.dev/selenium-webdriver-java/login-form.html
staging.base.url=https://staging.bonigarcia.dev/selenium-webdriver-java/login-form.html
prod.base.url=https://bonigarcia.dev/selenium-webdriver-java/login-form.html